# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/jw/Helios-Firmware/my_helios_ble_usb_cdc/boards/arm/helios_nrf52840
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/toolchains/4ef6631da0/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
